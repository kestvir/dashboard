<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar-nav">
        <div class="sidebar-nav__brand-container"></div>
        <div class="sidebar-nav__links"></div>
      </nav>
      <main class="main-content">
        <nav class="navbar-top"></nav>
        <div class="rectangles-main-container">
          <div class="top-container">
            <div class="rectangle rectangle-1"></div>
            <div class="rectangle rectangle-2"></div>
            <div class="top-right-container">
              <div class="rectangle rectangle-3"></div>
              <div class="rectangle rectangle-4"></div>
              <div class="rectangle rectangle-5"></div>
            </div>

            <div class="rectangle rectangle-6"></div>
            <div class="rectangle rectangle-7"></div>

            <div class="middle-right-container">
              <div class="rectangle rectangle-8 background-darkGrey"></div>
              <div class="rectangle rectangle-9 background-blue"></div>
              <div class="rectangle rectangle-10 background-accent"></div>
              <div class="rectangle rectangle-11"></div>
            </div>
          </div>
          <div class="bottom-container">
            <div class="rectangle rectangle-12"></div>
            <div class="rectangle rectangle-13"></div>
            <div class="rectangle rectangle-14 background-red"></div>
            <div class="rectangle rectangle-15 background-darkGrey"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
